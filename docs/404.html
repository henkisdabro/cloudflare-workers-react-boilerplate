<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Cloudflare Workers + React Boilerplate">
    <title>404 - Page Not Found | Cloudflare Workers + React Boilerplate</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-hero);
            padding: var(--spacing-lg);
        }

        .error-content {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: var(--font-weight-bold);
            color: var(--colour-cloudflare);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: var(--spacing-md);
        }

        .error-title {
            font-size: var(--font-size-3xl);
            margin-bottom: var(--spacing-md);
            color: var(--colour-black);
        }

        .error-description {
            font-size: var(--font-size-lg);
            color: var(--colour-grey-700);
            margin-bottom: var(--spacing-xl);
            line-height: var(--line-height-relaxed);
        }

        .error-links {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            align-items: center;
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: var(--font-size-2xl);
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-description">
                Sorry, the page you're looking for doesn't exist. It may have been moved or deleted.
            </p>
            <div class="error-links">
                <a href="./" class="btn btn-primary" aria-label="Return to home page">
                    ‚Üê Back to Home
                </a>
                <a href="https://github.com/henkisdabro/cloudflare-workers-react-boilerplate" class="btn btn-secondary" target="_blank" rel="noopener noreferrer" aria-label="View project on GitHub">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="20" height="20" fill="currentColor" aria-hidden="true">

                    </svg>
                    View on GitHub
                </a>
            </div>
        </div>
    </div>
</body>
</html>
